<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-form">
        <input type="text" name="text" class="name" placeholder="Name">
        <br>
        <br>
        <input type="email" name="email" class="email" placeholder="Email">
        <br>
        <br>
        <br>
        <div class="time-date">
            <label class="pick-date">
                Pick a date
                <input type="number" name="day" class="date" min="1" max="31" placeholder="MM">
                <input type="number" name="day" class="date" min="1" max="31" placeholder="DD">
                <input type="nunmber" name="day" class="date" min="1" max="31" placeholder="YYYY">
            </label>
            <br>
            <br>
            <label class="pick-time">
                Pick a time
                <input type="number" name="time" class="time" min="1" max="12" placeholder="09">
                <input type="number" name="time" class="time" min="0" max="60" placeholder="00">
            </label>
            <select name="AM-PM" class="time">
                <option class="am">AM</option>
                <option class="pm">PM</option>
            </select>
            <br>
            <br>
        </div>
        <div class="incre-decre">
            <input type="button" class="incr-decr" onClick="decrBtn()" value="-">
            <input type="text" class="disp-people" value="0">
            <input type="button" class="incr-decr" onClick="incrBtn()" value="+">
        </div>
        <div class="line"></div>
        <br>
        <br>
        <button class="submit" onClick="submitBtn()">MAKE RESERVATION</button>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
